<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="contact-us-form.css">
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <span>First name: </span>
        <input type="text" name="firstname"><br/>
        <span>Last name: </span>
        <input type="text" name="lastname"><br/>
        <span>Email: </span>
        <input type="text" name="email"><br/>
        <span>Town: </span>
        <select name="town">
            <option value="1">Sofia</option>
            <option value="2">Gabrovo</option>
        </select><br/>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
